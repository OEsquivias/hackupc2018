<!DOCTYPE html>
<html>
<head>
  <title>Herochain</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>

  <h1>I need help</h1>
  <label class="switch">
    <input id="helpMe" type="checkbox" onchange="App.needHelp()">
    <span class="slider round"></span>
  </label>
  <br>
  <span id="span"></span>
  <br>
  <button id="send" onClick="App.snoozeTimer()">Snooze</button>
  <p id="demo"></p>
  <br>
  <h1>Be a hero</h1>
  <label class="switch">
    <input id="beAHero" type="checkbox">
    <span class="slider round"></span>
  </label>
  <p id="score"></p>
  <br>

</body>
</html>
